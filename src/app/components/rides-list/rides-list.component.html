<p-tabView [activeIndex]="activeIndex">
  <p-tabPanel header="All Cycles" leftIcon="fa fa-list">
    <p-table #dt [columns]="selectedColumns" [value]="rides.rides" sortMode="multiple" [paginator]="true" [rows]="20"
      [resizableColumns]="true" [reorderableColumns]="true" class="tdLessPadding">
      <ng-template pTemplate="caption">
        <div class="caption-container">
          <div style="text-align:left">
            <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
              selectedItemsLabel="{0} columns selected" [style]="{ minWidth: '200px' }" defaultLabel="Choose Columns">
            </p-multiSelect>
          </div>

          <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto" />
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="summary"> There are {{ rides.rides.length }} rides </ng-template>

      <ng-template pTemplate="header" let-columns class="table-header-container">
        <tr>
          <th style="width:4em"></th>

          <th class="table-header" *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn
            pReorderableColumn [ngClass]="{
              'wide-column1': col.field === 'nameWithLink',
              'wide-column2': col.field === 'date'
            }">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>

        <tr>
          <th></th>
          <th *ngFor="let col of columns" [ngSwitch]="getColFilterType(col.field)">
            <input *ngSwitchCase="'equals'" pInputText type="text"
              (input)="dt.filter($event.target.value, col.field, 'contains')" />
            <input *ngSwitchCase="'greaterThan'" pInputText type="text" placeholder=">="
              (input)="dt.filter($event.target.value, col.field, 'greaterThan')" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ride let-columns="columns">
        <tr>
          <td>
            <button pButton icon="fa fa-search" (click)="rideDrillDown(ride)"></button>
          </td>
          <td *ngFor="let col of columns" class="ui-resizable-column">
            <span innerHTML="{{ ride[col.field] }}"></span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>

  <p-tabPanel *ngFor="let ride of rideDrillDowns" header="{{ ride.date }}" [closable]="true" leftIcon="fa fa-bicycle">
    <app-seg-efforts-list [inputRideId]="ride.id"></app-seg-efforts-list>
  </p-tabPanel>
</p-tabView>
